<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <!-- La meta etiqueta viewport y el título son establecidos por Code.gs -->
  <style>
    /* Reset básico y configuración global */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      background-color: #fdf6f8; /* Rosa muy pálido */
      color: #444444; /* Gris oscuro para texto general */
      line-height: 1.6;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Para que el contenedor no ocupe toda la altura si es poco contenido */
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff; /* Blanco */
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 900px; /* Ancho máximo del contenido */
    }

    h1 {
      color: #4b0082; /* Índigo */
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2em;
    }

    .selector-container {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column; /* Para móviles, luego se ajusta en media query */
      align-items: flex-start; /* Alinea la etiqueta y el select */
      gap: 8px;
    }

    .selector-container label {
      font-weight: bold;
      color: #c2185b; /* Rosa oscuro/fucsia para la etiqueta */
      font-size: 1.1em;
    }

    #selector-mes {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #d1c4e9; /* Lavanda pálido */
      background-color: #f9f9f9;
      font-size: 1em;
      width: 100%; /* Ocupa todo el ancho disponible en el contenedor del selector */
      max-width: 300px; /* Un ancho máximo para el selector */
      cursor: pointer;
    }
    
    #selector-mes:focus {
        outline: 2px solid #c2185b;
        border-color: #c2185b;
    }

    #eventos-lista {
      list-style-type: none;
      padding: 0;
    }

    .evento-item {
      background-color: #ffffff;
      border: 1px solid #e0e0e0; /* Borde sutil */
      border-left: 5px solid #e3f2fd; /* Azul muy pálido como acento */
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    
    .evento-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.08);
    }

    .evento-item h3 {
      color: #c2185b; /* Rosa más intenso para títulos de evento */
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .evento-item p {
      margin-bottom: 8px;
      color: #333333; /* Gris más oscuro para mejor contraste */
      font-size: 0.95em;
    }

    .evento-item p strong {
      color: #555555;
    }
    
    .evento-item p:last-child {
      margin-bottom: 0;
    }

    #mensaje {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #757575;
      background-color: #f5f5f5;
      border-radius: 6px;
      margin-top: 20px;
    }
    
    .loading-spinner {
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #c2185b; /* Pink */
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }


    /* Media Queries para responsividad */
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }
      h1 {
        font-size: 1.8em;
      }
      .evento-item h3 {
        font-size: 1.3em;
      }
      .evento-item p {
        font-size: 0.9em;
      }
      #selector-mes {
        max-width: 100%; /* Ocupa todo el ancho en móviles */
      }
    }
    
    @media (min-width: 600px) { /* Para pantallas un poco más grandes, selector al lado de la etiqueta */
        .selector-container {
            flex-direction: row;
            align-items: center; /* Centra verticalmente etiqueta y select */
            gap: 15px;
        }
        #selector-mes {
            width: auto; /* Permite que el selector tome su tamaño natural */
            min-width: 250px; /* Un mínimo para que no sea demasiado pequeño */
        }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Calendario Cultural CECAN</h1>

    <div class="selector-container">
      <label for="selector-mes">Selecciona un Mes:</label>
      <select id="selector-mes">
        <option value="">-- Cargando meses... --</option>
      </select>
    </div>

    <div id="mensaje">
      <!-- Mensajes de estado como "Cargando...", "No hay eventos...", etc. -->
    </div>
    <ul id="eventos-lista">
      <!-- Aquí se mostrarán los eventos -->
    </ul>
  </div>

  <script>
    /**
     * Escapa caracteres HTML especiales para prevenir XSS.
     * @param {string} unsafe El string a sanear.
     * @return {string} El string saneado.
     */
    function escapeHtml(unsafe) {
      if (unsafe === null || typeof unsafe === 'undefined') return '';
      return unsafe
           .toString()
           .replace(/&/g, "&amp;")
           .replace(/</g, "&lt;")
           .replace(/>/g, "&gt;")
           .replace(/"/g, "&quot;")
           .replace(/'/g, "&#39;");
    }

    const selectorMes = document.getElementById('selector-mes');
    const eventosLista = document.getElementById('eventos-lista');
    const mensajeDiv = document.getElementById('mensaje');

    /**
     * Muestra un spinner de carga o un mensaje.
     * @param {string} text El texto del mensaje. Si es 'spinner', muestra un spinner.
     */
    function mostrarMensaje(text) {
        if (text === 'spinner') {
            mensajeDiv.innerHTML = '<div class="loading-spinner"></div><p>Cargando...</p>';
            mensajeDiv.style.display = 'block';
        } else if (text) {
            mensajeDiv.innerHTML = `<p>${escapeHtml(text)}</p>`; // text is now properly escaped
            mensajeDiv.style.display = 'block';
        } else {
            mensajeDiv.innerHTML = '';
            mensajeDiv.style.display = 'none';
        }
    }

    /**
     * Se ejecuta cuando la página ha cargado completamente.
     * Llama a la función del servidor para obtener los meses disponibles.
     */
    function cargarMeses() {
      mostrarMensaje('spinner'); // Mostrar spinner al cargar meses
      google.script.run
        .withSuccessHandler(actualizarSelectorMeses)
        .withFailureHandler(manejarErrorCarga)
        .obtenerMesesDisponibles();
    }

    /**
     * Callback para `cargarMeses`. Actualiza el <select> con los meses.
     * @param {string[]} mesesArray Array de nombres de meses.
     */
    function actualizarSelectorMeses(mesesArray) {
      selectorMes.innerHTML = ''; // Limpiar opciones previas

      if (!mesesArray || mesesArray.length === 0) {
        const option = document.createElement('option');
        option.value = "";
        option.textContent = "-- No hay meses disponibles --";
        selectorMes.appendChild(option);
        mostrarMensaje("No se encontraron meses en el calendario."); // This message is now properly escaped
        return;
      }

      const defaultOption = document.createElement('option');
      defaultOption.value = "";
      defaultOption.textContent = "-- Selecciona un Mes --";
      selectorMes.appendChild(defaultOption);

      mesesArray.forEach(mes => {
        const option = document.createElement('option');
        option.value = mes; // 'mes' is used as value, typically safe
        option.textContent = mes; // 'mes' is displayed, could contain special chars if month names are unusual
        selectorMes.appendChild(option);
      });
      
      mostrarMensaje("Por favor, selecciona un mes para ver los eventos."); // This message is now properly escaped
      // Opcional: Cargar eventos del primer mes automáticamente
      // if (mesesArray.length > 0) {
      //   selectorMes.value = mesesArray[0];
      //   cargarEventos(mesesArray[0]);
      // }
    }

    /**
     * Se ejecuta cuando cambia el valor del <select> de meses.
     * Llama a la función del servidor para obtener los eventos del mes seleccionado.
     */
    function cargarEventosPorSeleccion() {
      const mesSeleccionado = selectorMes.value;
      eventosLista.innerHTML = ''; // Limpiar lista de eventos anterior

      if (!mesSeleccionado) {
        mostrarMensaje("Por favor, selecciona un mes para ver los eventos."); // This message is now properly escaped
        return;
      }
      
      mostrarMensaje('spinner'); // Mostrar spinner al cargar eventos
      google.script.run
        .withSuccessHandler(mostrarEventos)
        .withFailureHandler(manejarErrorCarga)
        .obtenerEventosDelMes(mesSeleccionado);
    }

    /**
     * Callback para `cargarEventos`. Muestra los eventos en la lista.
     * @param {object[]|object} resultado Array de objetos de evento o un objeto de error.
     */
    function mostrarEventos(resultado) {
      eventosLista.innerHTML = ''; // Limpiar por si acaso

      if (resultado && resultado.error) {
        manejarErrorCarga(resultado); // Error object handling, message displayed by manejarErrorCarga
        return;
      }

      const eventosArray = resultado; 

      if (!eventosArray || eventosArray.length === 0) {
        const mesSeleccionado = selectorMes.options[selectorMes.selectedIndex].text;
        // Note: mesSeleccionado comes from option.textContent which was 'mes' from server.
        // If 'mes' could contain HTML, it should be escaped before being used here.
        // However, month names are generally safe. For strictness, escape it.
        mostrarMensaje(`No hay eventos programados para ${escapeHtml(mesSeleccionado)}.`); // This message is now properly escaped
        return;
      }
      
      mostrarMensaje(''); // Limpiar mensaje si hay eventos

      eventosArray.forEach(evento => {
        const listItem = document.createElement('li');
        listItem.className = 'evento-item';

        // Asegurarse de que las propiedades existen antes de usarlas
        const nombre = evento.nombre || "Evento sin nombre";
        const fecha = evento.fecha || "Fecha no especificada";
        const alcance = evento.alcance || "No especificado";
        const relevancia = evento.relevancia || "No especificado";
        const sugerencias = evento.sugerencias || "No especificado";

        // All dynamic event data is now properly escaped before being inserted into innerHTML
        listItem.innerHTML = `
          <h3>${escapeHtml(nombre)}</h3>
          <p><strong>Fecha:</strong> ${escapeHtml(fecha)}</p>
          <p><strong>Alcance:</strong> ${escapeHtml(alcance)}</p>
          <p><strong>Relevancia:</strong> ${escapeHtml(relevancia)}</p>
          <p><strong>Sugerencias CECAN:</strong> ${escapeHtml(sugerencias)}</p>
        `;
        eventosLista.appendChild(listItem);
      });
    }

    /**
     * Maneja errores de las llamadas a `google.script.run`.
     * @param {Error|object} errorObj El objeto de error.
     */
    function manejarErrorCarga(errorObj) {
      console.error('Error en la aplicación:', errorObj);
      let mensajeError = "Ocurrió un error al cargar los datos.";
      if (errorObj && errorObj.message) {
          mensajeError += " Detalles: " + errorObj.message;
      } else if (typeof errorObj === 'string') {
          mensajeError += " Detalles: " + errorObj;
      }
      mostrarMensaje(mensajeError); // This message is now properly escaped by mostrarMensaje
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', cargarMeses);
    selectorMes.addEventListener('change', cargarEventosPorSeleccion);

  </script>
</body>
</html>
